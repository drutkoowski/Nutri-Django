{% load static %}
{% load i18n %}
<div class="grid-full-span navbar">
    <h3 class="navbar__item navbar__item--first navbar__item--site-name"><a class="navbar__href" href="{% url 'home-page' %}">Nutri</a><span class=" navbar__item--first navbar__item--nutri-dot">.</span></h3>
    <div class="navbar__item navbar__item--menu">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list not-visible">
                <li class="navigation__item">
                    <img class="navigation__link__icon navigation__link__icon--flag" data-langPrefix='pl' src="{% static 'images/svg/poland.svg' %}" alt="Polish Flag Icon"/>
                    <img  class="navigation__link__icon navigation__link__icon--flag" data-langPrefix='en' src="{% static 'images/svg/uk.svg' %}" alt="English Flag Icon"/>
                </li>
                <li class="navigation__item"><a href="{% url 'login' %}" class="navigation__link"><span><img class="navigation__link__icon filter-gold" src="{% static 'images/svg/key.svg' %}" alt="Log in Icon" /></span><p>{% trans 'Log in' %}</p></a></li>
                <li class="navigation__item"><a href="{% url 'signup' %}" class="navigation__link"><span><img class="navigation__link__icon filter-gold" src="{% static 'images/svg/new.svg' %}" alt="Sign up Icon" /></span><p>{% trans 'Sign up' %}</p></a></li>
                <li class="navigation__item"><a href="{% url 'home-page'%}#about" id="nav-about" class="navigation__link"><span><img class="navigation__link__icon filter-gold" src="{% static 'images/svg/about.svg' %}" alt="About Icon" /></span><p>{% trans 'About' %}</p></a></li>
                <li class="navigation__item"><a href="{% url 'home-page'%}#reviews" id="nav-reviews" class="navigation__link"><span><img class="navigation__link__icon filter-gold" src="{% static 'images/svg/star-outline.svg' %}" alt="Reviews Icon" /></span><p>{% trans 'Reviews' %}</p></a></li>
                <li class="navigation__item"><a href="{% url 'home-page'%}#contact" id="nav-contact" class="navigation__link"><span><img class="navigation__link__icon filter-gold" src="{% static 'images/svg/contacts.svg' %}" alt="Contact Icon" /></span><p>{% trans 'Contact' %}</p></a></li>
            </ul>
        </nav>
    </div>
</div>
