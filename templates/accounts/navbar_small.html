{% load sass_tags %}
{% load static %}
{% load i18n %}
<div class="">
        <input type="checkbox" class="navigation--dashboard--small__checkbox" id="navi-toggle-small">

        <label for="navi-toggle-small" class="navigation--dashboard--small__button">
            <span class="navigation--dashboard--small__icon">&nbsp;</span>
        </label>

        <div class="navigation--dashboard--small__background">&nbsp;</div>
            <nav class="navigation--dashboard--small__nav">
                <ul class="navigation--dashboard--small__list not-visible">
                    <li class="navigation__item">
                        <img class="navigation__link__icon navigation__link__icon--flag" data-langPrefix='pl' src="{% static 'images/svg/poland.svg' %}" alt="Polish Flag Icon"/>
                        <img  class="navigation__link__icon navigation__link__icon--flag" data-langPrefix='en' src="{% static 'images/svg/uk.svg' %}" alt="English Flag Icon"/>
                    </li>
                    <li class="navigation--dashboard--small__item"><a href="{% url 'dashboard' %}" class="navigation--dashboard--small__link"><span><img class="navigation--dashboard--small__link__icon filter-gold" src="{% sass_src 'images/svg/dashboard.svg' %}" alt="Dashboard Icon" /></span>{% trans 'Dashboard' %}</a></li>
                    <li class="navigation--dashboard--small__item"><a href="{% url 'stats' %}" class="navigation--dashboard--small__link"><span><img class="navigation--dashboard--small__link__icon filter-gold" src="{% sass_src 'images/svg/stats.svg' %}" alt="Stats Icon" /></span>{% trans 'Stats' %}</a></li>
                    <li class="navigation--dashboard__item"><a href="{% url 'meals' %}" class="navigation--dashboard__link"><span><img class="navigation--dashboard__link__icon filter-gold" src="{% sass_src 'images/svg/meal.svg' %}" alt="Meals Icon" /></span>{% trans 'Meals' %}</a></li>
                    <li class="navigation--dashboard__item"><a href="{% url 'workouts' %}" class="navigation--dashboard__link"><span><img class="navigation--dashboard__link__icon filter-gold" src="{% sass_src 'images/svg/exercise.svg' %}" alt="Workouts Icon" /></span>{% trans 'Activity' %}</a></li>
                    <li class="navigation--dashboard__item"><a href="" class="navigation--dashboard__link"><span><img class="navigation--dashboard__link__icon filter-gold" src="{% sass_src 'images/svg/book.svg' %}" alt="Plans Icon" /></span>{% trans 'Plans' %}</a></li>
                    <li class="navigation--dashboard--small__item"><a href="{% url 'activity-calendar' %}" class="navigation--dashboard__link"><span><img class="navigation--dashboard__link__icon filter-gold" src="{% sass_src 'images/svg/calendar.svg' %}" alt="Activity Icon" /></span>{% trans 'Calendar' %}</a></li>
                    <li class="navigation--dashboard--small__item"><a href="{% url 'logout' %}" class="navigation--dashboard--small__link"><span><img class="navigation--dashboard--small__link__icon filter-gold" src="{% sass_src 'images/svg/logout.svg' %}" alt="Logout Icon" /></span>{% trans 'Logout' %}</a></li>
                </ul>
            </nav>
</div>
